<html>
	<body>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="generator.js"></script>
		<script type="text/javascript">
			function getSwaps() {
				var numBalls = parseInt($("#numBalls").val());
				var maxHeight = parseInt($("#maxHeight").val());
				var period = parseInt($("#period").val());
				var limit = 100;
				var res = generator.generateSwaps(numBalls, maxHeight, period, limit);
				$("#results").html("<p>" + res.join(", ") + "</p>");
				return false;
			}
		</script>

		<div id="form">
			<form onsubmit="return getSwaps();">
				<table>
					<tr>
						<td>Number of balls:</td>
						<td><input type="text" id="numBalls" value="5"></td>
					</tr>
					<tr>
						<td>Max throw height:</td>
						<td><input type="text" id="maxHeight" value="5"></td>
					</tr>
					<tr>
						<td>Period:</td>
						<td><input type="text" id="period" value="3"></td>
					</tr>
					<tr>
		    			<td><input type="submit" value="Submit"></td>
		    		</tr>
			</form>
		</div>

		<div id="results"></div>

	</body>
</html>
