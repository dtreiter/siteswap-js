<html>
  <body>

      <div id="controls">
        <table>
          <tr>
            <td>Number of balls:</td>
            <td><input type="text" id="num-balls" value="4"></td>
          </tr>
          <tr>
            <td>Max throw height:</td>
            <td><input type="text" id="max-height" value="12"></td>
          </tr>
          <tr>
            <td>Period:</td>
            <td><input type="text" id="period" value="3"></td>
          </tr>
          <tr>
            <td>
              <button id="controls-submit" onclick="generate()">
                Submit
              </button>
            </td>
          </tr>
        </table>
      </div>
      <ul id="siteswaps-list"></ul>
    </div>

    <canvas id="animator" 
            width="400" 
            height="800" 
            style="border: 1px solid black;">
    </canvas>

    <script src="src/generator.js"></script>
    <script src="src/animator.js" type="module"></script>
    <script src="src/view.js"></script>
  </body>
</html>
