<html>
  <body>
    <div id="form">
      <form onsubmit="return getSwaps();">
	<table>
	  <tr>
	    <td>Number of balls:</td>
	    <td><input type="text" id="numBalls" value="4"></td>
	  </tr>
	  <tr>
	    <td>Max throw height:</td>
	    <td><input type="text" id="maxHeight" value="15"></td>
	  </tr>
	  <tr>
	    <td>Period:</td>
	    <td><input type="text" id="period" value="3"></td>
	  </tr>
	  <tr>
	    <td><input type="submit" value="Submit"></td>
	  </tr>
      </form>
    </div>

    <div id="results"></div>

    <canvas id="animator" width="400" height="800" style="border: 1px solid black;"></canvas>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      function getSwaps() {
            var numBalls = parseInt($("#numBalls").val());
            var maxHeight = parseInt($("#maxHeight").val());
            var period = parseInt($("#period").val());
            var limit = 100;
            var res = generator.generateSwaps(numBalls, maxHeight, period, limit);
            $("#results").html("<p>" + res.join(", ") + "</p>");
            return false;
      }
    </script>
    <script src="generator.js"></script>
    <script src="animator.js"></script>
  </body>
</html>
